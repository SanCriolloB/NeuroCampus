[mypy]
python_version = 3.13
# P0/P1: No bloquear el flujo por typing legacy; se endurece en P2.
ignore_errors = True
warn_unused_ignores = True
pretty = True
show_error_codes = True
namespace_packages = True
explicit_package_bases = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True
